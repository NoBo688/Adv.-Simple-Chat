<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="description" content="LOGIN to Noah and John's chatting website">
	<meta name="author" content="Noah Huber, John Exterkamp">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<link rel="icon" type="png" href="chat_logo.png">
	<link href="styles.css" rel="stylesheet">
</head>
<body class="login_body">
	<div class="square"></div>
	<h2 id="login_window">Welcome to Adv. Simple Chat! <br>Log in or create a new account</h2>
	<form>
		<label for="username" id="usernamelabel">Username:</label><br><br>
		<input type="text" name="username" id="username" placeholder="Username"><br><br>
		<label for="password" id="passwordlabel">Password:</label><br><br>
		<input type="text" name="password" id="password" placeholder="Password"><br><br>
		<input type="submit" name="submit" id="submit">
	</form>
	<a href="sign_up_page.html" id="signup">Not a member yet? <br>Sign Up</a>
</body>
</html>
